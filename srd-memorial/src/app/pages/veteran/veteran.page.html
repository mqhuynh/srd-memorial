<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        size-sm="6"
        size-md="4"
        size-lg="3"
        style="margin-top: 5%"
        *ngFor="let item of data|paginate: { itemsPerPage: 8, currentPage: cp };; let i = index;"
      >
        <ion-card>
          <ion-card-header>
            <ion-card-title class="ion-text-uppercase"
              >{{item.B}}</ion-card-title
            >
            <ion-card-subtitle>
              <b>Alphabet :</b> {{item.A}} <br /><b>War :</b>
              {{item.C}}</ion-card-subtitle
            >
          </ion-card-header>
          <ion-card-content class="card-content">
            <div class="container">
              <img src="{{item.H}}" alt="Snow" />
              <ion-button
                class="btn"
                expand="block"
                fill="clear"
                shape="square"
              >
                <a
                  href="{{item.G}}"
                  style="color: white; text-decoration: none"
                >
                  Details</a
                ></ion-button
              >
            </div>
            <div>
              <ion-row class="ion-align-items-center">
                <ion-col><b>Highest Rank :</b>{{item.F}} </ion-col>
              </ion-row>
              <ion-row class="ion-align-items-center ion-margin-top">
                <ion-col>
                  <b>Brach :</b>{{item.D}}<br />
                  <b>Service Location :</b> {{item.E}}</ion-col
                >
              </ion-row>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <pagination-controls (pageChange)="cp = $event"></pagination-controls>
  </ion-grid>
</ion-content>
<ion-footer class="ion-no-border" style="text-align: center">
  <ion-toolbar style="color: white">
    <ion-title>Copyright @2021 by CDCS</ion-title>
    <ion-card-subtitle
      ><i
        >For the Further information, please contact Dr.Minh Huynh</i
      ></ion-card-subtitle
    >
  </ion-toolbar>
</ion-footer>
