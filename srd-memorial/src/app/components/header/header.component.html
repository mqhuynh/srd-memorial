<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row class="header ion-align-items-center">
  <ion-col size="4" class="ion-align-items-center">
    <img src='' width="150px" />
  </ion-col>
  <ion-col size="7" class="ion-text-left">
    <ion-button
      style="color: #fff"
      fill="clear"
      routerLink="/"
      routerDirection="root"
      routerLinkActive="active-item"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Home
    </ion-button>
    <ion-button
      style="color: #fff"
      fill="clear"
      routerLink="/veterans"
      routerDirection="root"
      routerLinkActive="active-item"
    >
      Veterans
    </ion-button>

    <ion-button
      style="color: #fff"
      fill="clear"
      routerLink="/about"
      routerDirection="root"
      routerLinkActive="active-item"
    >
      About
    </ion-button>
    <ion-button
      style="color: #fff"
      fill="clear"
      routerLink="/contact"
      routerDirection="root"
      routerLinkActive="active-item"
    >
      Contact
    </ion-button>
  </ion-col>
  <ion-col size="1" class="ion-text-right">
    <ion-button fill="clear" style="color: #fff"> logOut </ion-button>
  </ion-col>
</ion-row>
