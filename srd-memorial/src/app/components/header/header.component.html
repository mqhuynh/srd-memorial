<ion-header class="mobile-header">
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button menu="myMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header style="flex: auto; height: max-content">
  <ion-row class="header ion-align-items-center">
    <ion-col size="4" class="ion-align-items-center">
      <img
        src="../../../assets/logo.png"
        width="95px"
        height="90px"
        style="border-radius: 50%"
      />
    </ion-col>
    <ion-col size="7" class="ion-text-left">
      <ion-button
        style="color: #fff"
        fill="clear"
        routerLink="/menu"
        routerDirection="root"
        routerLinkActive="active-item"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Home
      </ion-button>
      <ion-button
        style="color: #fff"
        fill="clear"
        routerLink="/menu/veteran"
        routerDirection="root"
        routerLinkActive="active-item"
      >
        Veterans
      </ion-button>

      <ion-button
        style="color: #fff"
        fill="clear"
        routerLink="/menu/about"
        routerDirection="root"
        routerLinkActive="active-item"
      >
        About
      </ion-button>
      <ion-button
        style="color: #fff"
        fill="clear"
        routerLink="/menu/contact"
        routerDirection="root"
        routerLinkActive="active-item"
      >
        Contact
      </ion-button>
      <ion-button
        style="color: #fff"
        fill="clear"
        routerLink="/menu/admin-portal"
        routerDirection="root"
        routerLinkActive="active-item"
      >
        Admin
      </ion-button>
    </ion-col>
    <ion-col size="1" class="ion-text-right">
      <ion-button
        class="logout"
        fill="clear"
        style="color: #fff"
        (click)="logout()"
      >
        <ion-icon name="log-out-outline"></ion-icon> LogOut
      </ion-button>
    </ion-col>
  </ion-row>
</ion-header>
